<template>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button icon-name="utility:close" variant="bare-inverse"
                onclick={closeModal}></lightning-button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal Header</h2>
                <p class="slds-m-top_x-small">Modify Contact record
                </p>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-form record-id={conRecordId} object-api-name = 'Contact'
                layout-type="Full" onsuccess={handleSuccess} oncancel={closeModal} columns="2" ></lightning-record-form>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
